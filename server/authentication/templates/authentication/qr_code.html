{% extends "authentication/index.html" %}

{% block title %}
QR Code
{% endblock %}

{% block body %}
<div class="w-1/2 h-full">
  <div class="h-fit rounded-md border-2 border-sky-600 p-8">
    <h1 class="text-3xl pb-8">QR Code</h1>
    <img src="#" />
    <p class="my-4">Use your authentication application to scan the above QR code.</p>
    <button class="w-full bg-green-500 rounded-full px-4 py-2 cursor-pointer" onclick="back();">
      <label class="text-white">Back</label>
    </button>
  </div>
</div>
<script>
  const back = () => {
    window.location.href = "/auth/two_factor"
  }
</script>
{% endblock %}
